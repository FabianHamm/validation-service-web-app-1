<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Authentication</h5>
          <form (ngSubmit)="this.onLogin()" #form="ngForm">
            <div class="form-group">
              <label for="login">User Name</label>
              <input name="login" type="text" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Name" ngModel required >
              <small id="loginHelp" class="form-text text-muted">Your user login name.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input name="password" type="password" class="form-control" id="password" placeholder="Password" ngModel required >
            </div>
            <button type="submit" class="btn btn-primary btn-block text-center">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
