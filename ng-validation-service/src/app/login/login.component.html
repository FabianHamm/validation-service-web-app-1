<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center" i18n="Heading login screen|Main heading of authentication mask@@authenticationHeading">Authentication</h5>
          <form (ngSubmit)="this.onLogin()" #form="ngForm">
            <div class="form-group">
              <label for="login" i18n="Login user label|Label for user name input@@userNameLabel">User</label>
              <input name="login"
                type="text"
                class="form-control"
                id="login"
                aria-describedby="loginHelp"
                placeholder="Name"
                i18n-placeholder="Placeholder login user|Placeholder for user name input@@loginUserPlaceholder"
                ngModel
                required >
              <!-- <small id="loginHelp" class="form-text text-muted">Your user login name.</small> -->
            </div>
            <div class="form-group">
              <label for="password" i18n="Login password label|Label for user password input@@userPasswordLabel">Password</label>
              <input name="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                i18n-placeholder="Placeholder login password|Placeholder for user password input@@loginPasswordPlaceholder"
                ngModel
                required >
            </div>
            <button type="submit" class="btn btn-primary btn-block text-center"> <i class="fa fa-sign-in"></i> <span class="ml-1" i18n="Login submit button|Button for login credentials submission@@loginSubmitButton">Submit</span> </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
