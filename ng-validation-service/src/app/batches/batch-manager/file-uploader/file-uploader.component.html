<div class="ui-fluid ">
  <p-messages [(value)]="this.messages"></p-messages>
  <p-fileUpload #fileUpload name="file" [url]="hrefToRel(this.selectedBatch,'files')" multiple="multiple" [previewWidth]="0"
    [showCancelButton]="false"
    (onBeforeUpload)="onBeforeUpload($event)"
    (onUpload)="onFinishUpload($event)"
    (onSelect)="onSelectFiles()"
    (onError)="onUploadError($event)"
    (onClear)="onClearWithoutFullUpload()">

    <ng-template let-file pTemplate='file'>
    <div >
        <p class="text-monospace" ><strong> {{file.name}} </strong></p>
        <small>Size: <strong> {{file.size | fileSize }} </strong></small>
        <br>
        <br>
        <div *ngIf="!this.uploadInProgress" class="text-right" style="display: table;">
          <button class="ui-button-secondary" icon="fa fa-close" pButton type="button"  label="Remove" (click)="remove($event, file)" ></button></div>

        <div>
          <hr >
        </div>
    </div>

   </ng-template>


  </p-fileUpload>
  <p-confirmDialog header="Upload in progress ..." icon="fa fa-warning" [acceptVisible]="false" [rejectLabel]="'OK'"> </p-confirmDialog>

</div>
