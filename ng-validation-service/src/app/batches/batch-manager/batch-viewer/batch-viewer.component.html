<div class="list-group-item list-group-item-light">
  <div class="input-group">
    <input id="nameText" type="text" class="form-control" placeholder="Search name ..." (keyup)="this.searchTextChanged.next($event.target.value)">
  </div>
</div>
<ul class="list-group mb-0">
  <li class="list-group-item file-item-text" *ngFor="let file of filesPage._embedded.files">
    <div class="text-monospace">{{file.fileName}}</div>
    <div>
      <small>File size: <strong>{{file.size | fileSize}}</strong></small>
    </div>
    <div>
      <small>Uploaded on: {{file.creationDate | date:'dd.MM.y, HH:mm'}} </small>
      <span class="float-right">
        <a class="btn btn-link btn-sm btn-danger" (click)="onDeleteFile(file)" style="color:white">
          <i class="fa fa-trash"></i> Delete
        </a>
      </span>
    </div>
  </li>
</ul>
<li class="list-group-item list-group-item-light mt-0" *ngIf="filesPage._embedded.files.length == 0">
  <div class="text-center text-monospace font-weight-bold">No Files Found</div>
</li>
<li class="list-group-item bg-light mt-0" *ngIf="filesPage._embedded.files.length != 0">
  <div class="text-center text-monospace font-weight-bold">{{filesPage.totalCount + ' Files'}}</div>
</li>
<div class="mt-3" >
  <app-paginator [page]="this.filesPage" (navigationRequested)="onLoadPage($event)"></app-paginator>
</div>
