<h5>Create New Batch Report</h5>
<span >Select Configuration</span>
<div class="input-group mb-3 mt-2">
  <div class="input-group-prepend" (focus)= "onShowConfigurationOverlay()">
    <button class="btn btn-outline-primary" type="button" (click)="onShowConfigurationOverlay()">Select</button>
  </div>
  <input type="text" class="form-control" disabled=true [value]="this.configurationDescription" />
</div>


<div class="text-center">
  <button type="button" class="btn btn-success btn-block" (click)="onCreateValidationOrder()" [disabled]="!this.selecetedConfiguration">Create Batch Report</button>
</div>
