<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="text-center">Batch Name <br>
                <input type="text">
            </th>
            <th class="text-center">Creation Date <br>
                <div class="btn-group-sm">
                    <button type="button" class="btn btn-primary"> <i class="fa fa-caret-down"></i></button>
                    <button type="button" class="btn "><i class="fa fa-caret-up"></i></button>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let batch of this.page._embedded.batches " style="cursor: pointer" [routerLink]="['/batches', batch.id]">
            <td> <strong>{{batch.description}}</strong> </td>
            <td>{{batch.creationDate | date:'medium' }}</td>
        </tr>

    </tbody>
</table>
<div>
    <app-paginator [page]="this.page" (navigationRequested)="loadPage($event)"></app-paginator>
</div>
