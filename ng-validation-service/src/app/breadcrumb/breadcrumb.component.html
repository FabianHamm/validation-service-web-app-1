<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let crumb of this.items; let i = index">
        <a routerLinkActive="active" [ngClass]="{disabled: this.items[this.items.length-1] ===  crumb}" [routerLink]="[crumb.path]">{{crumb.description}}</a>
    </li>
  </ol>
</nav>
